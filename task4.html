<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Task #4</title>
</head>

<body>
    <div class="container">
        <a class="button" href="./index.html">Домой</a>
    </div>

    <div id="traffic-light">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>
    <button id="button" class="button" onclick="changeColor()">Следующий цвет</button>
    <script>
        const colors = ['red', 'yellow', 'green'];
            let currentIndex = 0;

            function changeColor() {
                const red = document.getElementById('red');
                const yellow = document.getElementById('yellow');
                const green = document.getElementById('green');

                red.style.backgroundColor = '';
                yellow.style.backgroundColor = '';
                green.style.backgroundColor = '';

                const nextColor = colors[currentIndex];
                document.getElementById(nextColor).style.backgroundColor = nextColor;

                currentIndex = (currentIndex + 1) % colors.length;
            }
    </script>
</body>

</html>
